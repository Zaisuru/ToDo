<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/showItems.js" type="module"></script>
    <script src="scripts/updateItems.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88ce417d72.js" crossorigin="anonymous"></script>
    <title>ToDo list en Javascript</title>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>

        <div id="toDo__Container">
        </div>
    </div>
    <button class="btn modal-btn modal-trigger" id="btnModalAdd"><i class="fa-solid fa-plus"></i></button>

<!-- Creation du modal d'ajout d'un items-->
    <div class="modal-container" id="modalAdd">
        <div class="overlay modal-trigger"></div>
        
        <div class="modal">
            <h3>New item</h3>
            <div class="modal__input">
                <input type="text" class="items__Title" name="items__Title" placeholder="Titre de votre tâche">
            </div>
            <div class="modal__manageBtn">
                <button class="btn modal__btn modal__btn-Close">Cancel</button>
                <button class="btn modal__btn modal__btn-Add">Add</button>
            </div>
        </div>
    </div>

    <!-- Modal Update Items -->
    <div class="modal-container" id="modalUpdate">
        <div class="overlay modal-trigger"></div>    
        <div class="modal">
            <h3>Update item</h3>
            <div class="modal__input">
                <input type="text" class="items__Title" name="items__Title" placeholder="Titre de votre tâche">
            </div>
            <div class="modal__manageBtn">
                <button class="btn modal__btn modal__btn-Close">Cancel</button>
                <button class="btn modal__btn modal__btn-Add">Add</button>
            </div>
        </div>
    </div>
    
    <!-- Modal Delete Items -->
    <div class="modal-container" id="modalDelete">
        <div class="overlay modal-trigger"></div>    
        <div class="modal">
            <h3>Confirm your delete ? </h3>
            <div class="modal__manageBtn">
                <button class="btn modal__btn modal__btn-Close">No</button>
                <button class="btn modal__btn modal__btn-Add">Yes</button>
            </div>
        </div>
    </div>
    

</body>
</html>
